<!doctype html>
<html>
  <head>
    <title>Form Student</title>
  </head>
  <body>
    <header>
      <h1>AHU Registration form</h1>
      <h4>Please fill the form carefully</h4>
      <hr>
    </header>
    <main>
      <form action="www.htu.com" method="get">

        <!-- Nmae -->
        <div>
          <lable for="student-name">Student Name:</lable>
          <input id="username" type="text" name="uname" required>
        </div><br>

        <!-- Date of birth -->
        <div>
          <lable for="date_of_birth">Date of birth</lable>
          <input id="date_of_birth" type="date" name="date_of_birth">
        </div><br>

        <!-- Weight -->
        <div>
          <lable for="weight">Weight</lable>
          <input id="weight" type="number" min="0" max="300">
        </div><br>

        <!-- Color -->
        <div>
          <label for="color" >Choose your favorite color</label>
          <input type="color" name="color">
        </div><br>

        <!-- Gender -->
        <div>Gender<br>
          <lable for="yesinput">Yes</lable>
          <input id="yesInput" type="radio" name="Gender type" value="yes">
        </div>
        <div>
          <lable for="noinput">No</lable>
          <input id="Gender" type="radio" name="Gender type" value="no">
        </div><br>

        <!-- Email -->
        <div>
          <label for="Email">Email</label>
          <input id="email" type="email" Name="mail" required>
        </div><br>

        <!-- phone number -->
        <div>
          <label for="Phone Number">Phone number</label>
          <input id="tel" type="tel" Name="phone" required>
         </div><br>

        <!-- Select City -->
        <div>
          <label for="select-city">City</label>
          <select id="select-city" name="city">
            <option value="Amman">Amman</option>
            <option value="Zarqa">Zarqa</option>
            <option value="Maan">Maan</option>
            <option value="Salt">Salt</option>
          </select>
        </div><br>

        <!-- Student CV -->
        <div>
          <label for="student_CV">Student CV file Upload</label>
          <input id-="student_cv" type="file" name="cv" required>
        </div><br>

        <!-- contact -->
        <div>
          <label>Do you want to continue receiving emails from us?</label>
          <input id="receive-email" type="checkbox" name="mail">
        </div><br>

        <!-- Submit -->
        <input type="submit" >
        <input type="reset">


    </main>
    <hr>

      <thead>
        <th colspan="3">HTU</th>
      </thead>

      </tbody>
    </table>
  </body>
</html>
